<div class="card h-100 shadow-sm border-0 card-hover">
  <img src="${p.image}" class="card-img-top product-img" alt="${p.name}" />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-center">${p.name}</h5>
    <p class="card-text text-center mb-2">
      Xuất xứ: ${p.origin}<br />
      <span class="text-danger fw-bold">${p.price}</span>
    </p>
    <div class="d-flex justify-content-center gap-4 mt-auto">
      <button
        type="button"
        class="btn btn-info btn-sm rounded-pill btn-add-to-cart d-flex align-items-center fs-4"
        data-id="${p.id}"
        data-name="${p.name}"
        data-price="${p.price}"
        data-image="${p.image}"
      >
        Thêm giỏ
      </button>

      <a
        href="${p.link}"
        class="btn btn-warning btn-sm rounded-pill d-flex align-items-center fs-3"
      >
        Mua Ngay
      </a>
    </div>
  </div>
</div>
;
